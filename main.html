<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required minlength="3" maxlength="50" />
		<br/><br/>

		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" required />
		<br/><br/>

		<label for="favColor">Favorite Color</label>
		<input type="color" name="favColor" id="favColor" />
		<br/><br/>

		<label for="likeness">Likeness</label>
		<input type="range" name="likeness" min="1" max="10" id="likeness" />
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
